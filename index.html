<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTRPG Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              medieval: ['"MedievalSharp"', 'cursive'],
            },
            keyframes: {
               glow: {
                 '0%, 100%': { transform: 'scale(1)' },
                 '50%': { transform: 'scale(1.03)' },
               },
               'modal-in': {
                 '0%': { opacity: '0', transform: 'scale(0.98) scaleY(0.9) translateY(5px)' },
                 '60%': { opacity: '1', transform: 'scale(1.005) scaleY(1.01) translateY(-1px)' },
                 '100%': { opacity: '1', transform: 'scale(1) scaleY(1) translateY(0)' },
               },
               'modal-out': {
                 '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                 '100%': { opacity: '0', transform: 'scale(0.95) scaleY(0.9) translateY(5px)' },
               },
               'backdrop-in': {
                 '0%': { opacity: '0' },
                 '100%': { opacity: '1' },
               },
               'backdrop-out': {
                 '0%': { opacity: '1' },
                 '100%': { opacity: '0' },
               }
             },
             animation: {
               glow: 'glow 2.5s ease-in-out infinite',
               'modal-in': 'modal-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
               'modal-out': 'modal-out 0.07s ease-in forwards',
               'backdrop-in': 'backdrop-in 0.2s ease-out forwards',
               'backdrop-out': 'backdrop-out 0.1s ease-in forwards',
             }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.79.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
  <body class="bg-stone-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
